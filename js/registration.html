    <div class="container center">

            <h2>Registration Form</h2>

        <form action="http://127.0.0.1:5500/swiggy.html" class="form" id="form" name = "myform" onsubmit="return validateForm()" method="post">

                <label for="Username">Username</label>

                <i class="fas fa-exclamation-circle"></i>
                <small></small>
            </div>
            <div class="form-control error">

                <i class="fas fa-exclamation-circle"></i>
                <small></small>
            </div>
            <div class="form-control ">

                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small></small>
            </div>
            <div class="form-control">
                <label for="Password">Password</label>
                <input type="text" name="username" id="password" placeholder="Enter Password"  required>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small></small>
            </div>
            <div class="form-control">
                <label for="Password2">Password check</label>
                <input type="text" name="username" id="password2" placeholder="Re-type Password"  required>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small></small>
            </div>
            <button type="button" id="btn" >Submit</button>

        </form>
    </div>
